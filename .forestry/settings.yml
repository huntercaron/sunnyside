---
new_page_extension: md
auto_deploy: false
admin_path: "/static/admin"
webhook_url:
sections:
  - type: directory
    path: src/content/posts
    label: Posts
    match: "**/*"
    templates:
      - post
  - type: directory
    path: src/content/projects
    label: Projects
    match: "**/*"
    templates:
      - projcet
  - type: document
    path: src/content/about.md
    label: About
upload_dir: static/assets
public_path: "/assets"
front_matter_path: ""
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_output_directory: public
  install_dependencies_command: yarn install
  preview_docker_image: forestryio/node:10
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: npm run develop-hosted
