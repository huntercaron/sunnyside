---
new_page_extension: md
auto_deploy: false
admin_path: ""
webhook_url:
sections:
  - type: directory
    path: src/content/posts
    label: Posts
    create: all
    match: "**/*"
  - type: directory
    path: src/content/projects
    label: Projects
    create: all
    match: "**/*"
  - type: document
    path: src/content/about.md
    label: About
upload_dir: static/assets/media
public_path: "/assets/media"
front_matter_path: ""
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_output_directory: public
  install_dependencies_command: yarn install
  preview_docker_image: forestryio/node:10
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: yarn develop -H 0.0.0.0 -p 8080
